<div class="col-md-8 col-md-offset-2">
<h3>{{vm.siteTitle}}</h3>
<div class="panel panel-default">
	<div class="panel panel-heading">
		<div class="panel-title">Reset password</div>
	</div>
	<div class = "panel-body">
		<form ng-submit = 'vm.resetPassword()' novalidate class = 'form-horizontal' name = 'form' role = 'form'>
			<div class = 'form-group'>
				<label for="email" class = 'col-sm-2 control-label'>Email</label>
				<div class = 'col-sm-5'>
					<input type="email"  id = 'email' name = 'email' required ng-model = 'vm.email' class = 'form-control'>
				</div>
				<div class = 'col-sm-5'>
					<button type = 'submit' class = 'btn btn-primary' ng-disabled = 'form.$invalid'>Reset password</button>
					<a href = '#/' class = 'btn btn-link'>Cancel</a>
				</div>
			</div>
		</form>
	</div>
	<div class = 'panel-footer'>
		<p><small>A new temporary password will be sent to this email address.</small></p>
	</div>
</div>
</div>
